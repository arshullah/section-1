<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .child {
            border: 1px solid red;
            width: 200px;
            padding: 30px;
        }

        .child h1{
            text-align: center;
        }
        .parent{
            display: flex;
            flex-direction:column;
            justify-content:space-between;
            height: 100vh;
            /* justify-content: flex-end; */
            align-items: flex-end;

        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <h1>1</h1>
        </div>
        <div class="child">
            <h1>2</h1>
        </div>
        <div class="child">
            <h1>3</h1>
        </div>
    </div>
    <label> Full Name</label>
    <div style="display: flex; gap: 10px;">
        <input type="text" style="width: 100%;">
        <input type=" text" style="width: 100%;">
    </div>

</body>

</html>
